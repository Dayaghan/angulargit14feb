<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Github User search </h3>
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="github user">
                        </div>
                        <input type="submit" value="SEARCH" class="btn btn-secondary">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- <pre>{{githubProfile| json}}</pre> 
                  <pre>{{githubRepos| json}}</pre>   -->
                  <app-githubprofile [githubProfile]="githubProfile"></app-githubprofile>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <app-githubrepos [githubProfile]="githubProfile"></app-githubrepos>
                </div>
            </div>
        </div>
    </div>
</div>
